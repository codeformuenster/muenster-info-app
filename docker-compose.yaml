version: "2.2"
services:
    muenster-info-app:
        build: .
        ports:
            - "3000:3000"
        volumes:
            - node-modules:/app/node-modules
            - ./public:/app/public
            - ./src:/app/src
        networks:
            - muenster-info-app

volumes:
    node-modules:
        driver: local

networks:
    muenster-info-app:
